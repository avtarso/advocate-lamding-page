backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img"
public_folder: "img"

collections:
  - name: "post"
    label: "Post"
    folder: "site/content/post"
    path: "{{slug}}/index"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages-uk"
    label: "Сторінки (укр)"
    folder: "site/content/uk"
    create: true
    slug: "{{slug}}"
    extension: "md"
    identifier_field: "title"
    nested:
      depth: 10
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Підзаголовок", name: "subtitle", widget: "string", required: false }
      - { label: "Зображення", name: "image", widget: "image", required: false }
      - { label: "Тіло", name: "body", widget: "markdown", required: false }

  - name: "pages-ru"
    label: "Страницы (рус)"
    folder: "site/content/ru"
    create: true
    slug: "{{slug}}"
    extension: "md"
    identifier_field: "title"
    nested:
      depth: 10
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Подзаголовок", name: "subtitle", widget: "string", required: false }
      - { label: "Изображение", name: "image", widget: "image", required: false }
      - { label: "Тело", name: "body", widget: "markdown", required: false }

  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "site/data/footer.json"
        label: Footer
        name: footer
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Blurb, name: blurb, widget: text}
      - file: "site/hugo.toml"
        label: Hugo Config
        name: config
        editor:
          preview: false
        fields:
          - {label: Site Title for Browser Tab, name: title, widget: string}
          - label: Params
            name: params
            widget: object
            fields:
              - label: Open Graph Image
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
